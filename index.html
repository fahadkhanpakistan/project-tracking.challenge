<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="front-images">
                <img src="images/logo.svg" alt="image logo" id="logo">
                <img src="images/icon-hamburger.svg" alt="burger" id="burger">
                <img src="images/icon-close.svg" alt="cross" id="cross" class="cross">
            </div>
            <ul class="nav-list " id="nav-list">
                <li><a href="#">Product</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li id="login"><a href="#">Login</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <img src="images/illustration-devices.svg" alt="hero" id="hero-image">
        <div>
            <p id="first-p"> <strong>New</strong> Monograph Dashboard</p>
            <h1>Powerful insights into your team</h1>
            <p id="second-p">Project planning and time tracking for agile teams</p>
            <button>Schedule a demo</button>
            <p id="last-p">to see a live preview </p>
        </div>
    </main>

    <footer>
        <p class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Fahad Khan</a>.
        </p>

    </footer>
    <script src="main.js"></script>
</body></html>
